<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="{{ url_for('static', filename='main.js') }}"></script>  <!-- main.js を読み込む -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .user-id {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        .points-btn {
            background-color: #ffcc66;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .map-container {
            margin-bottom: 20px;
        }

        .social-links {
            text-align: center;
        }

        /* ソーシャルリンクをボタンにスタイル設定 */
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #fff; /* ボタンのテキスト色を白に設定 */
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px; /* ボタンのパディング */
            border-radius: 5px; /* ボタンの角丸 */
        }

        /* LINEボタンのスタイル設定 */
        .line-btn {
            background-color: #00cc00; /* LINEボタンの背景色を緑に設定 */
        }

        /* Instagramボタンのスタイル設定 */
        .instagram-btn {
            background-color: #ff69b4; /* Instagramボタンの背景色をピンクに設定 */
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .header {
                margin-bottom: 10px;
            }

            .title {
                font-size: 20px;
            }

            .user-id {
                font-size: 14px;
            }

            .points-btn {
                padding: 8px 16px;
                font-size: 16px;
            }

            .social-links a {
                font-size: 16px;
                padding: 8px 16px; /* レスポンシブ時のボタンのパディング */
            }
        }
    </style> <!-- ここを閉じる -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">利用者ダッシュボード</h1>
            <p class="user-id">利用者ID: {{ username }}</p>
            <button class="points-btn"> {{ points }} ポイント</button>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1hQW4vEv5NcFu1DvSwXp_KFFzuFzG1So" width="100%" height="400"></iframe>
        </div>
        <div class="social-links">
            <a href="https://www.google.co.jp/" class="line-btn">LINE</a>
            <a href="https://www.google.co.jp/" class="instagram-btn">Instagram</a>
        </div>
    </div>
</body>
</html>
